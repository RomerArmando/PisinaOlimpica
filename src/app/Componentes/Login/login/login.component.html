<div class="container mt-5">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <button type="submit" (click)="login()" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
